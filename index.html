  <meta name="description" id="meta-description" content="">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const userLang = navigator.language || navigator.userLanguage; // Get browser language
        const langCode = userLang.substring(0, 2); // Extract first two letters
        const descriptions = {
            en: "Hello, I'm Yasuhiro Iwai. Since middle school, I have been contributing to society through activities that promote health and happiness. I value growth with people from diverse backgrounds, fostering environments where health and happiness thrive.",
            fr: "Bonjour, je suis Yasuhiro Iwai. Depuis le collège, je contribue à la société par des activités favorisant la santé et le bonheur. Je valorise la croissance avec des personnes aux horizons divers et des environnements propices à la santé et au bonheur.",
            zh: "您好，我是岩井康洋。从中学起，我通过促进健康和幸福的活动为社会做出贡献。我重视与不同背景的人共同成长，并珍惜健康和幸福的环境。",
            ja: "岩井康洋と申します。私は名前のとおり、中学1年生の頃から健康や幸せにつながる活動を通じて、社会に貢献してまいりました。様々なバックグラウンドを持つ人と共に成長し、健康や幸せを感じられる環境を大切にしています。"
        };
        const defaultLang = descriptions[langCode] ? langCode : 'en';
        document.getElementById('meta-description').setAttribute('content', descriptions[defaultLang]);
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imagesToPreload = [
        './flag/language.webp','./sns/Figma.webp',
        './sns/Instagram.webp','./sns/Kaggle.webp',
        './sns/LinkedIn.webp','./sns/github.webp'
      ];
      imagesToPreload.forEach(src => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'image';
        link.href = src;
        document.head.appendChild(link);
      });});
  </script>
</head>
<body>
    <div id="loading-screen">

<script>
        const timestamp = Date.now();
        const threeScript = document.createElement('script');
        threeScript.src = `https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js?v=${timestamp}`;
        threeScript.onload = () => {
            const appScript = document.createElement('script');
            appScript.src = `./script.js?v=${timestamp}`;
            document.head.appendChild(appScript);
        };
        document.head.appendChild(threeScript);
</script>
