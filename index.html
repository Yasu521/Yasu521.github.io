<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{Ciao:Yasu521}</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./shortcut.ico" type="image/x-icon">
  <link rel="preload" href="./flag/USA.webp" as="image">
  <link rel="preload" href="./flag/Japan.webp" as="image">
</head>
<body>
    <div id="loading-screen">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <p id="loading-text">Loading<span id="loading-dots">...</span></p>
        <p id="remaining-time"></p>
    </div>
    <div id="main-content">
        <canvas id="three-canvas"></canvas>
    </div>
    <div id="buttonContainer"></div>
    <div id="contentContainer"></div>
    <div class="blur-overlay"></div>
    <div class="language-menu">
        <button class="language-toggle"id="current-language-icon"aria-label="Language"></button>
        <div class="language-list">
            <button class="language-option" data-lang="en">English</button>
            <button class="language-option" data-lang="fr">Français</button>
            <button class="language-option" data-lang="ja">日本語</button>
            <button class="language-option" data-lang="zh">中文</button>
        </div>
  </div>
  <div id="low-priority-preloads">
    <link rel="preload" href="./sns/Duolingo.webp" as="image">
    <link rel="preload" href="./sns/Figma.webp" as="image">
    <link rel="preload" href="./sns/Instagram.webp" as="image">
    <link rel="preload" href="./sns/Kaggle.webp" as="image">
    <link rel="preload" href="./sns/LinkedIn.webp" as="image">
    <link rel="preload" href="./sns/note.webp" as="image">
    <link rel="preload" href="./sns/Medium.webp" as="image">
    <link rel="preload" href="./sns/github.webp" as="image">
    <link rel="preload" href="./sns/note.webp" as="image">
  </div>
<script>
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            script.async = true; // 非同期ロード
            script.onload = () => resolve();
            script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
            document.head.appendChild(script);
        });}
    (async () => {
        try {
            await loadScript('https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js');
            await loadScript('https://cdn.jsdelivr.net/gh/Yasu521/Yasu521.github.io/script.js');
        } catch (error) {
            console.error(error);
        }})();
</script>
</body>
</html>
